{% extends 'base.html' %}
{% block content %}

<div class="row mb-4">
    <div class="col-12">
        <div class="card card-custom">
            <div class="card-header card-header-custom">
                <h5 class="mb-0"><i class="fas fa-users me-2"></i>Gestión de Usuarios</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-custom mb-4" onclick="mostrarFormulario()">
                    <i class="fas fa-plus-circle me-2"></i>Nuevo Usuario
                </button>

                <!-- Formulario -->
                <div id="formUsuario" style="display:none" class="card mb-4 border-primary">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Crear Nuevo Usuario</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Usuario</label>
                                <input id="username" class="form-control" placeholder="Nombre de usuario">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input id="email" class="form-control" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Contraseña</label>
                                <input id="password" class="form-control" type="password" placeholder="Contraseña">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Rol</label>
                                <select id="rol" class="form-select">
                                    <option value="admin">Administrador</option>
                                    <option value="operador">Operador</option>
                                    <option value="rescatista">Rescatista</option>
                                    <option value="auditor">Auditor</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" onclick="crearUsuario()">
                                <i class="fas fa-save me-2"></i>Guardar
                            </button>
                            <button class="btn btn-secondary" onclick="ocultarFormulario()">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla SIMPLE (igual que tu versión original) -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tablaUsuarios">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyUsuarios"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Cargar usuarios (VERSIÓN ORIGINAL SIMPLE)
async function cargarUsuarios() {
    try {
        const res = await authFetch("/api/usuarios/");
        const data = await res.json();
        
        const tbody = document.getElementById("tbodyUsuarios");
        tbody.innerHTML = "";
        
        data.forEach(u => {
            tbody.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td><span class="badge bg-primary">${u.rol}</span></td>
                <td>${u.activo ? '<span class="badge bg-success">Activo</span>' : '<span class="badge bg-danger">Inactivo</span>'}</td>
                <td>
                    ${u.activo
                        ? `<button class="btn btn-sm btn-danger" onclick="desactivar(${u.id})">
                              <i class="fas fa-ban"></i> Desactivar
                           </button>`
                        : `<button class="btn btn-sm btn-success" onclick="activar(${u.id})">
                              <i class="fas fa-check"></i> Activar
                           </button>`}
                </td>
            </tr>`;
        });
        
    } catch (error) {
        console.error("Error:", error);
        toastr.error("Error al cargar usuarios");
    }
}

// Crear usuario (VERSIÓN ORIGINAL)
async function crearUsuario() {
    if (!username.value.trim() || !email.value.trim() || !password.value.trim()) {
        toastr.error("Complete todos los campos");
        return;
    }

    const body = {
        username: username.value,
        email: email.value,
        password: password.value,
        rol: rol.value
    };

    try {
        const response = await authFetch("/api/usuarios/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });
        
        if (response.ok) {
            toastr.success("Usuario creado correctamente");
            
            // Limpiar formulario
            username.value = "";
            email.value = "";
            password.value = "";
            rol.value = "admin";
            
            // Ocultar formulario
            ocultarFormulario();
            
            // Recargar tabla
            cargarUsuarios();
        } else {
            const errorData = await response.json();
            toastr.error(errorData.detail || "Error al crear usuario");
        }
    } catch (error) {
        toastr.error("Error de conexión");
    }
}

// Desactivar usuario
async function desactivar(id) {
    if (!confirm("¿Está seguro de desactivar este usuario?")) return;

    try {
        const response = await authFetch(`/api/usuarios/${id}/`, {
            method: "DELETE"
        });
        
        if (response.ok) {
            toastr.success("Usuario desactivado");
            cargarUsuarios();
        } else {
            const errorData = await response.json();
            toastr.error(errorData.detail || "Error al desactivar");
        }
    } catch (error) {
        toastr.error("Error de conexión");
    }
}

// Activar usuario
async function activar(id) {
    if (!confirm("¿Está seguro de activar este usuario?")) return;

    try {
        const response = await authFetch(`/api/usuarios/${id}/`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ activo: true })
        });
        
        if (response.ok) {
            toastr.success("Usuario activado");
            cargarUsuarios();
        } else {
            const errorData = await response.json();
            toastr.error(errorData.detail || "Error al activar");
        }
    } catch (error) {
        toastr.error("Error de conexión");
    }
}

// Funciones auxiliares
function mostrarFormulario() {
    document.getElementById('formUsuario').style.display = 'block';
}

function ocultarFormulario() {
    document.getElementById('formUsuario').style.display = 'none';
}

// Inicializar
document.addEventListener("DOMContentLoaded", () => {
    cargarUsuarios();
});
</script>

{% endblock %}
