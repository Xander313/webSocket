<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .login-container {
            background: #fff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #e1e8ed;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 300;
        }
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            border-color: #e74c3c !important;
            background: #fdf2f2 !important;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h3>Iniciar Sesión</h3>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input id="user" type="text" placeholder="Usuario" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input id="pass" type="password" placeholder="Contraseña" required>
        </div>
        <button onclick="login()">Entrar</button>
        <div class="footer">
            Sistema de Gestión de Incidentes
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        async function login() {
            const username = document.getElementById("user").value.trim();
            const password = document.getElementById("pass").value.trim();

            document.getElementById("user").classList.remove("error");
            document.getElementById("pass").classList.remove("error");

            let hasError = false;
            if (!username) {
                document.getElementById("user").classList.add("error");
                hasError = true;
            }
            if (!password) {
                document.getElementById("pass").classList.add("error");
                hasError = true;
            }
            if (hasError) {
                toastr.warning("Por favor, complete todos los campos.");
                return;
            }

            try {
                const res = await fetch("/api/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.tokens.access);
                    localStorage.setItem("refresh", data.tokens.refresh);
                    document.cookie = `access=${data.tokens.access}; path=/`;

                    if (data.rol == "admin") location.href = "/adn/catalogo/";
                    if (data.rol == "operador") location.href = "/oper/incidente/";
                } else {
                    toastr.error("Credenciales incorrectas");
                }
            } catch (error) {
                toastr.error("Error de conexión. Intente nuevamente.");
            }
        }
    </script>
</body>
</html>
